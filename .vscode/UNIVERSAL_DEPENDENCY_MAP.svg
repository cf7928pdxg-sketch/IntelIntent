<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background-color: #1e1e1e;">
  <!-- Title -->
  <text x="600" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Universal Dependency Map
  </text>
  <text x="600" y="70" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#888888" text-anchor="middle">
    Generic chain structure for any system with recursive dependencies
  </text>

  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="100" width="300" height="120" fill="#2d2d30" stroke="#3e3e42" stroke-width="2" rx="8"/>
    <text x="70" y="130" font-family="Segoe UI" font-size="18" font-weight="bold" fill="#ffffff">Legend</text>
    
    <!-- Independent Chain -->
    <line x1="70" y1="150" x2="120" y2="150" stroke="#4ec9b0" stroke-width="4"/>
    <text x="130" y="155" font-family="Segoe UI" font-size="14" fill="#ffffff">Independent Chain (Build Now)</text>
    
    <!-- Blocked Chain -->
    <line x1="70" y1="175" x2="120" y2="175" stroke="#f48771" stroke-width="4"/>
    <text x="130" y="180" font-family="Segoe UI" font-size="14" fill="#ffffff">Blocked Chain (Auth Required)</text>
    
    <!-- Blocker Icon -->
    <circle cx="95" cy="200" r="12" fill="#f48771"/>
    <text x="95" y="207" font-family="Arial" font-size="16" fill="#1e1e1e" text-anchor="middle">ðŸ”’</text>
    <text x="130" y="205" font-family="Segoe UI" font-size="14" fill="#ffffff">Critical Blocker</text>
  </g>

  <!-- ENV-001 Root Node -->
  <g id="env-001">
    <rect x="500" y="150" width="200" height="60" fill="#3c3c3c" stroke="#569cd6" stroke-width="3" rx="8"/>
    <text x="600" y="185" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#569cd6" text-anchor="middle">ENV-001</text>
    <text x="600" y="202" font-family="Segoe UI" font-size="12" fill="#cccccc" text-anchor="middle">Environment Setup</text>
  </g>

  <!-- Chain 1: Infrastructure (BLOCKED - Red) -->
  <g id="infrastructure-chain">
    <!-- ENV to ID-001 -->
    <path d="M 520 210 L 280 280" stroke="#f48771" stroke-width="4" fill="none" marker-end="url(#arrowRed)"/>
    
    <!-- ID-001 (Blocker) -->
    <rect x="180" y="280" width="200" height="60" fill="#3c3c3c" stroke="#f48771" stroke-width="3" rx="8"/>
    <circle cx="360" cy="305" r="18" fill="#f48771"/>
    <text x="360" y="313" font-family="Arial" font-size="20" fill="#1e1e1e" text-anchor="middle">ðŸ”’</text>
    <text x="280" y="315" font-family="Segoe UI" font-size="18" font-weight="bold" fill="#f48771" text-anchor="middle">ID-001</text>
    <text x="280" y="332" font-family="Segoe UI" font-size="11" fill="#cccccc" text-anchor="middle">Identity/Auth</text>
    
    <!-- ID-001 to ID-002 -->
    <path d="M 280 340 L 280 400" stroke="#f48771" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
    
    <!-- ID-002 -->
    <rect x="180" y="400" width="200" height="50" fill="#2d2d30" stroke="#f48771" stroke-width="2" rx="6"/>
    <text x="280" y="430" font-family="Segoe UI" font-size="16" fill="#f48771" text-anchor="middle">ID-002: Email/Graph</text>
    
    <!-- ID-001 to DEPLOY-001 -->
    <path d="M 340 340 L 500 400" stroke="#f48771" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
    
    <!-- DEPLOY-001 -->
    <rect x="450" y="400" width="200" height="50" fill="#2d2d30" stroke="#f48771" stroke-width="2" rx="6"/>
    <text x="550" y="430" font-family="Segoe UI" font-size="16" fill="#f48771" text-anchor="middle">DEPLOY-001: Tenancy</text>
    
    <!-- DEPLOY-001 to DEPLOY-002 -->
    <path d="M 550 450 L 550 510" stroke="#f48771" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
    
    <!-- DEPLOY-002 -->
    <rect x="450" y="510" width="200" height="50" fill="#2d2d30" stroke="#f48771" stroke-width="2" rx="6"/>
    <text x="550" y="540" font-family="Segoe UI" font-size="16" fill="#f48771" text-anchor="middle">DEPLOY-002: Provision</text>
    
    <!-- DEPLOY-001 to CICD-001 -->
    <path d="M 620 425 L 720 480" stroke="#f48771" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
    
    <!-- CICD-001 -->
    <rect x="670" y="480" width="180" height="50" fill="#2d2d30" stroke="#f48771" stroke-width="2" rx="6"/>
    <text x="760" y="510" font-family="Segoe UI" font-size="16" fill="#f48771" text-anchor="middle">CICD-001: Pipeline</text>
  </g>

  <!-- Chain 2: Finance/Analytics (INDEPENDENT - Green) -->
  <g id="finance-chain">
    <!-- ENV to FIN-001 -->
    <path d="M 600 210 L 600 300" stroke="#4ec9b0" stroke-width="4" fill="none" marker-end="url(#arrowGreen)"/>
    
    <!-- FIN-001 -->
    <rect x="500" y="300" width="200" height="50" fill="#2d2d30" stroke="#4ec9b0" stroke-width="2" rx="6"/>
    <text x="600" y="330" font-family="Segoe UI" font-size="16" fill="#4ec9b0" text-anchor="middle">FIN-001: Analytics</text>
    
    <!-- FIN-001 to FIN-002 -->
    <path d="M 600 350 L 600 410" stroke="#4ec9b0" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
    
    <!-- FIN-002 -->
    <rect x="500" y="410" width="200" height="50" fill="#2d2d30" stroke="#4ec9b0" stroke-width="2" rx="6"/>
    <text x="600" y="440" font-family="Segoe UI" font-size="16" fill="#4ec9b0" text-anchor="middle">FIN-002: Dashboard</text>
    
    <!-- Label -->
    <text x="600" y="490" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#4ec9b0" text-anchor="middle">Finance Chain âœ…</text>
  </g>

  <!-- Chain 3: Commerce/Operations (INDEPENDENT - Green) -->
  <g id="commerce-chain">
    <!-- ENV to COM-001 -->
    <path d="M 680 210 L 850 300" stroke="#4ec9b0" stroke-width="4" fill="none" marker-end="url(#arrowGreen)"/>
    
    <!-- COM-001 -->
    <rect x="780" y="300" width="200" height="50" fill="#2d2d30" stroke="#4ec9b0" stroke-width="2" rx="6"/>
    <text x="880" y="330" font-family="Segoe UI" font-size="16" fill="#4ec9b0" text-anchor="middle">COM-001: POS/Retail</text>
    
    <!-- COM-001 to COM-002 -->
    <path d="M 880 350 L 880 410" stroke="#4ec9b0" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
    
    <!-- COM-002 -->
    <rect x="780" y="410" width="200" height="50" fill="#2d2d30" stroke="#4ec9b0" stroke-width="2" rx="6"/>
    <text x="880" y="440" font-family="Segoe UI" font-size="16" fill="#4ec9b0" text-anchor="middle">COM-002: Workflows</text>
    
    <!-- Label -->
    <text x="880" y="490" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#4ec9b0" text-anchor="middle">Commerce Chain âœ…</text>
  </g>

  <!-- Chain 4: Experience/Modality (INDEPENDENT - Green) -->
  <g id="modality-chain">
    <!-- ENV to MODAL-001 -->
    <path d="M 680 180 L 1020 280" stroke="#4ec9b0" stroke-width="4" fill="none" marker-end="url(#arrowGreen)"/>
    
    <!-- MODAL-001 -->
    <rect x="960" y="280" width="200" height="50" fill="#2d2d30" stroke="#4ec9b0" stroke-width="2" rx="6"/>
    <text x="1060" y="310" font-family="Segoe UI" font-size="16" fill="#4ec9b0" text-anchor="middle">MODAL-001: Voice</text>
    
    <!-- MODAL-001 to MODAL-002 -->
    <path d="M 1060 330 L 1060 390" stroke="#4ec9b0" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
    
    <!-- MODAL-002 -->
    <rect x="960" y="390" width="200" height="50" fill="#2d2d30" stroke="#4ec9b0" stroke-width="2" rx="6"/>
    <text x="1060" y="420" font-family="Segoe UI" font-size="16" fill="#4ec9b0" text-anchor="middle">MODAL-002: Screen</text>
    
    <!-- Label -->
    <text x="1060" y="470" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#4ec9b0" text-anchor="middle">Experience Chain âœ…</text>
  </g>

  <!-- Summary Box -->
  <g id="summary">
    <rect x="50" y="650" width="1100" height="220" fill="#2d2d30" stroke="#3e3e42" stroke-width="2" rx="8"/>
    
    <text x="600" y="685" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Execution Strategy
    </text>
    
    <!-- Phase 1 -->
    <circle cx="120" cy="720" r="25" fill="#569cd6" stroke="#ffffff" stroke-width="2"/>
    <text x="120" y="730" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <text x="160" y="720" font-family="Segoe UI" font-size="16" fill="#569cd6">Phase 1: Foundation</text>
    <text x="160" y="740" font-family="Segoe UI" font-size="13" fill="#cccccc">Install tools, setup environment (5 min)</text>
    
    <!-- Phase 2 -->
    <circle cx="620" cy="720" r="25" fill="#4ec9b0" stroke="#ffffff" stroke-width="2"/>
    <text x="620" y="730" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <text x="660" y="720" font-family="Segoe UI" font-size="16" fill="#4ec9b0">Phase 2: Build Green Chains</text>
    <text x="660" y="740" font-family="Segoe UI" font-size="13" fill="#cccccc">Finance, Commerce, Experience (30-60 min/chain)</text>
    
    <!-- Phase 3 -->
    <circle cx="120" cy="790" r="25" fill="#f48771" stroke="#ffffff" stroke-width="2"/>
    <text x="120" y="800" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <text x="160" y="790" font-family="Segoe UI" font-size="16" fill="#f48771">Phase 3: Solve Auth Blocker</text>
    <text x="160" y="810" font-family="Segoe UI" font-size="13" fill="#cccccc">az login / OAuth / API keys (15 min)</text>
    
    <!-- Phase 4 -->
    <circle cx="620" cy="790" r="25" fill="#dcdcaa" stroke="#ffffff" stroke-width="2"/>
    <text x="620" y="800" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#1e1e1e" text-anchor="middle">4</text>
    <text x="660" y="790" font-family="Segoe UI" font-size="16" fill="#dcdcaa">Phase 4: Live Provisioning</text>
    <text x="660" y="810" font-family="Segoe UI" font-size="13" fill="#cccccc">Deploy all chains (as scheduled)</text>
    
    <!-- Key Insight -->
    <text x="600" y="845" font-family="Segoe UI" font-size="15" font-weight="bold" fill="#ffaa00" text-anchor="middle">
      ðŸ’¡ 60% of system is Azure-independent - Build in parallel while auth resolves!
    </text>
  </g>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f48771"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ec9b0"/>
    </marker>
  </defs>
</svg>
